{% load static %}
<!doctype html>   
<html>  <!--etiqueta que encierra todo el documento HTML-->

    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=StyleSheet type="text/css" href="{% static 'css/styles.css'%}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/header.css'%}"> 
        <link rel="stylesheet" href="{% static 'css/perfil.css'%}"> 
        <link rel="stylesheet" href="{% static 'css/Registro.css'%}">
        <title>Desarrollo web</title>   
    </head>
    <body>
        <section class="Contenido_b">
            <div class=" "> 
                <form action="{% url 'registro'%}"  method="POST" class="Contenido_login">
                    {%csrf_token %}
                    
                    <div style="padding: 0px 30px 26px 30px;">
                        <img src="{% static 'media/users/pictures/logo.png'%}" class="logo_ins">
                        <h1 class="titulo">Registrate para ver fotos de tus amigos</h1>
                        <div >
                            {% if error %}
                            <p style="color: red;">{{ error }}</p>
                            {% endif%}
                     
                            <input class="entradas" type="text" placeholder="Email" name="email" required="true">
                            <input class="entradas" type="text" placeholder="Nombre" name="first_name" required="true">
                            <input class="entradas" type="text" placeholder="Apellido" name="last_name" required="true">
                            <input class="entradas" type="text" placeholder="Nombre de Usuario" name="username" required="true">
                            <input class="entradas" type="password" placeholder="Contraseña" name="passwd" required="true">
                            <input class="entradas" type="password" placeholder="Confirmar Contraseña" name="passwd_confirmation" required="true">
                            <button type="submit" class="boton">Registrarte</button>
                        </div>
                    </div>
                </form>
                <div class="text_boton">
                    <span>¿Tienes una cuenta?<a href="http://localhost:8000/login/">Entrar</a></span>
                </div>
            </div>
        </section>
    </body>
</html>
