{% extends 'users/base.html' %}
{% block content %}
{% for post in posts %}
        <div class="card">
            <div class="card_header">
                <div class="imagen_perfil">

                </div>
                <div class="info_publicacion">
                    <div class="nombre">{{post.user}}</div>
                    <div class="localidad">Toluca </div>
                </div>

                <div class="opciones"><i class="fas fa-elipsis-h"></i></div>
            </div>
            <div class="post_imagen">
                {% if post.photo %}
                <img src="{{post.photo.url}}" alt=""> 
            {% endif %}
            </div>
            <div class="Reacciones">
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><i class="far fa-comment"></i></a>
                <a href=""><i class="far fa-share-square"></i></a>
                <a href=""><i class="far fa-bookmark"></i></a>
            </div>
            <div class="likes"> 
                <a > 200  me gusta </a>
            </div>
            <div class="Pie_foto">
                <a href=""><h2>{{user.user}}</h2></a>
                <span><p>{{user.title}}</p></span>
            </div>
            <div class="dia_publicacion">
                {{user.create | timesince}}ago
            </div>
        </div>

    {% endfor %}
{% endblock %}
