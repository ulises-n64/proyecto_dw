
{% extends "../users/base.html" %}
{% load static %}

{% block head_content %}
    <LINK REL=StyleSheet HREF="{%static 'css/styles.css'%}" TYPE="text/css" MEDIA=screen>
        <link rel=StyleSheet type="text/css" href="{% static 'css/header.css' %}">
        <link rel=StyleSheet type="text/css" href="{% static 'css/perfil.css' %}">


    <title>Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    {% endblock %}
    {%block content%}
    <section>

        <section class="contenido">
            
            {% for post in posts %}

            <div class="card">
                <div class="card_header">
                    <div class="imagen_perfil">
                        <a href="{% url 'perfil' post.user.username %}">
                        <img class="foto_perfil" src="{{ post.perfil.picture.url}}" alt="{{ post.user.get_full_name }}">    
                    </a>
                    </div>
                    <div class="info_publicacion">
                        <div class="nombre">{{  post.user.get_full_name  }}</div>
                        <div class="localidad">{{ user.timestamp }} </div>
                    </div>
    
                    <div class="opciones"><i class="fas fa-elipsis-h"></i></div>
                </div>
                <div class="post_imagen">
                    <img class="foto_post" src="{{ post.photo.url }}" alt="{{ post.title }}" >
                   
                </div>
                <div class="Reacciones">
                    <a href=""><i class="far fa-heart"></i></a>
                    <a href=""><i class="far fa-comment"></i></a>
                    <a href=""><i class="far fa-share-square"></i></a>
                    <a href=""><i class="far fa-bookmark"></i></a>
                </div>
                <div class="likes"> 
                    <a > 200  me gusta </a>
                </div>
                <div class="Pie_foto">
                    <a href=""><h2>{{ post.title}}</h2></a>
                    <span><p></p></span>
                </div>
                <div class="dia_publicacion">
                    {{user.create| timesince}} ago 
                </div>
            </div>

            {%endfor%}
            {%endblock%}
