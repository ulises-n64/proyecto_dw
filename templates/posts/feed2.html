{%load static%}
<!doctype html>   
<html>  <!--etiqueta que encierra todo el documento HTML-->

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet type="text/css" href="{% static 'css/header.css' %}">
    <link rel=StyleSheet type="text/css" href="{% static 'css/perfil.css' %}">
    <link rel=StyleSheet type="text/css" href="{% static 'css/styles.css' %}">
  
        <script src="../static/js/header.js" language="javascript" type="text/javascript"></script>
    <title>Desarrollo web</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <!--Cabezote-->
    <header class="header">
        <div class="navegacion">
            <div class="logo">
                <a class=" " ><i class="fab fa-instagram"></i></a>
                <a class="v1"></a>
                <a>Instagram</a>
            </div>
            <div class="Barra_busqueda">
                <input  type="text" placeholder="Buscar" value="" required>
            </div>
            <div class="Iconos">
                <a class="Home" ><i class="fas fa-home"></i></a>
                <a class="Explorar" ><i class="far fa-compass"></i></a>
                <a class="Likes" ><i class="far fa-heart"></i></a>
                <a href="{% url 'logout'%}" class="Perfil"><i class="far fa-user"></i></a>
                <a class="Subir"><i class="fas fa-camera-retro"></i></a>
            </div>
        </div>
        

    </header>


<!--Barra de navegacion-->

    <!--Section-->
    <section>

        <section class="contenido">
        
            <div class="card">
                <div class="card_header">
                    <div class="imagen_perfil">
                        <img class="foto_perfil" src="{{ user.picture }}" alt="{{ user.username }}">    
                    </div>
                    <div class="info_publicacion">
                        <div class="nombre">{{ user.name }}</div>
                        <div class="localidad">{{ user.timestamp }} </div>
                    </div>
    
                    <div class="opciones"><i class="fas fa-elipsis-h"></i></div>
                </div>
                <div class="post_imagen">
                    <img class="foto_post" src="{{ user.photo }}" >
                   
                </div>
                <div class="Reacciones">
                    <a href=""><i class="far fa-heart"></i></a>
                    <a href=""><i class="far fa-comment"></i></a>
                    <a href=""><i class="far fa-share-square"></i></a>
                    <a href=""><i class="far fa-bookmark"></i></a>
                </div>
                <div class="likes"> 
                    <a > 200  me gusta </a>
                </div>
                <div class="Pie_foto">
                    <a href=""><h2>{{ post.user.username}}</h2></a>
                    <span><p> {{ posts.title }}</p></span>
                </div>
                <div class="dia_publicacion">
                    {{user.create| timesince}} ago 
                </div>
            </div>
        
        </section>
        <!--pie de pagina-->
        <footer></footer>
    </body>
    
    
    </html>
